<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3332bed197.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <section class="calculator">
        <!----screen--->
        <form>
            <input type="text" class="screen" name="text">
        </form>
        <!----buttons--->

        <div class="buttons">
            <button class="btn btn-clear" data-num="C">C</button>
            <button class="btn-delete" data-num="back"><i class="fas fa-backspace"></i></button>
            <button class="btn btn-black" data-num="/">&#247</button>
            <button class="btn btn-black" data-num="*">&#215</button>
            <button class="btn btn-grey" data-num="7">7</button>
            <button class="btn btn-grey" data-num="8">8</button>
            <button class="btn btn-grey" data-num="9">9</button>
            <button class="btn btn-grey" data-num="-">-</button>
            <button class="btn btn-grey" data-num="4">4</button>
            <button class="btn btn-grey" data-num="5">5</button>
            <button class="btn btn-grey" data-num="6">6</button>
            <button class="btn btn-grey" data-num="+">+</button>
            <button class="btn btn-grey" data-num="1">1</button>
            <button class="btn btn-grey" data-num="2">2</button>
            <button class="btn btn-grey" data-num="3">3</button>
            <button class="btn-equal-big" data-num="=">=</button>
            <button class="btn btn-grey-big" data-num="0">0</button>
            <button class="btn btn-grey" data-num=".">.</button>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
